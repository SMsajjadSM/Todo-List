<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="bumblebee">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="res/favicon.svg" />
    <title>Todo List | By SMsajjadSM</title>
  </head>
  <body>
    Copyright
    <div class="author-text">
      <p>
        ساخته شده با ❤️ توسط
        <a href="https://github.com/SMsajjadSM" target="_blank"
          ><b>سجاد سیادتی</b></a
        >
      </p>
    </div>

    <div class="container">
      <header>
        <h1>Todo List</h1>
        <!-- Error message -->
        <div class="alert-message"></div>
        <div class="input-section">
          <input
            type="text"
            placeholder="جستجو . . ."
            class="inpt input input-bordered input-secondary w-full max-w-xs"
          />

          <button class="btn btn-secondary add-task-button">
            <i class="bx bx-plus bx-sm"></i>
          </button>
        </div>
      </header>

      <div class="todos-filter">
        <div class="dropdown">
          <label tabindex="0" class="btn m-1">فیلتر</label>
          <ul
            tabindex="0"
            class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li " onclick="filterTodos('همه')"><a>همه</a></li>
            <li onclick="filterTodos('انجام نشده')"><a>انجام نشده</a></li>
            <li onclick="filterTodos('انجام شده')"><a>انجام شده</a></li>
          </ul>
        </div>
        <button class="btn btn-secondary delete-all-btn">پاک کردن همه</button>
      </div>

      <table class="table w-full">
        <thead>
          <tr>
            <th>کارها</th>
            <th>تاریخ</th>
            <th>وضعیت</th>
            <th>رویداد ها</th>
          </tr>
        </thead>
        <tbody class="todos-list-body"></tbody>
      </table>
    </div>
    <div class="todos">
      <div class="onemodal">
        <input
          type="text"
          placeholder=" اضافه کردن فعالیت  . . ."
          class="inp1 input input-bordered input-secondary w-full max-w-xs"
        />

        <input
          type="date"
          class="inp2 input input-bordered input-secondary w-full max-w-xs schedule-date"
        />
      </div>
      <div class="errorModal">
        <h3 class="herrorModal">لطفا نام فعالیت خود را وارد کنید!</h3>
      </div>
      <div class="secmodal">
        <div class="btn-ok">
          <label tabindex="0" class="btn m-2 ss">تایید</label>
        </div>
        <div class="btn-cancel">
          <label tabindex="0" class="btn m-1">خروج</label>
        </div>
      </div>
    </div>
    <!--Theme switcher-->
    <div class="theme-switcher">
      <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn m-1">
          <i class="bx bxs-palette bx-sm"></i>
        </label>
        <ul
          tabindex="0"
          class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li class="theme-item" theme="cupcake"><a>cupcake</a></li>
          <li class="theme-item" theme="dark"><a>dark</a></li>
          <li class="theme-item" theme="light"><a>light</a></li>
          <li class="theme-item" theme="bumblebee"><a>bumblebee</a></li>
          <li class="theme-item" theme="synthwave"><a>synthwave</a></li>
          <li class="theme-item" theme="halloween"><a>halloween</a></li>
          <li class="theme-item" theme="fantasy"><a>fantasy</a></li>
          <li class="theme-item" theme="dracula"><a>dracula</a></li>
          <li class="theme-item" theme="aqua"><a>aqua</a></li>
          <li class="theme-item" theme="luxury"><a>luxury</a></li>
          <li class="theme-item" theme="night"><a>night</a></li>
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="js/sajjadmain.js"></script>
    <script src="js/theme_switcher.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
